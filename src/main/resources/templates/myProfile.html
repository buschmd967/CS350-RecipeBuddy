<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>My Profile</title>
    <!-- JS Files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    ></script>
    <script src="../scripts/myProfile.js"></script>
    <script src="../scripts/searchbar.js"></script>
    <script src="../scripts/header.js"></script>

    <!-- CSS Files (Two path needed per file, one for hosting live server and one for running the entire application) -->
    <link rel="stylesheet" href="/src/main/resources/public/styles/main.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="/src/main/resources/public/styles/myProfile.css"
    />
    <link rel="stylesheet" href="../styles/myProfile.css" />

    <!-- Online Font Resources-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" 
    rel="stylesheet"/>
  </head>

  <header>
    <div id="website-header">
      <ul>
        <li style="float: left"><a href="homepage">RecipeBuddy</a></li>
        <li><a id="logout" onclick="logout()">Logout</a></li>
        <li>
          <a class="active" id="myProfile" href="myProfile">My Profile</a>
        </li>
        <li><a href="pantry" id="pantry">Pantry</a></li>
        <li><a href="recipeBook" id="recipeBook">Recipe Book</a></li>
        <li><a href="addRecipe" id="addRecipe">Add Recipe</a></li>
        <!--<li><a href=searchRecipe id="searchButton">Search</a></li>-->
        <li style="float: left" class="searchNav">
          <input
            placeholder="Search"
            onKeyUp="updateSearch()"
            id="searchText"
            size="30"
          />
        </li>
      </ul>
    </div>
  </header>

  <body>
    
    <div class="container rounded bg-white mt-5 mb-5">
      <h3>Your Profile</h3>
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png"><span class="font-weight-bold">Username</span><span class="text-black-50">RecippyBuddy</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">Full Name</label><input type="text" class="form-control" placeholder="full name" value=""></div>
                      <div class="col-md-6"><label class="labels">Username</label><input type="text" class="form-control" value="" placeholder="username"></div>
                  </div>

                  <div id="dietaryRestrictionSection">
                    <h3>Dietary Restrictions
                      <button type="button" onclick="addDietaryRestriction()">Add +</button>
                    </h3>
                    <div class="dropdownMenu">
                      <div id="dietaryRestrictionInputs">
                        <select class="dietaryRestriction">
                        <datalist id="dietInputs">
                          <option value="dairy-free">Dairy Free</option>
                          <option value="fish allergy">Fish Allergy</option>
                          <option value="gluten-free"> Gluten Free</option>
                          <option value="kosher">Kosher</option>
                          <option value="lactose intolerance">Lactose Intolerance</option>
                          <option value="nut-free">Nut Free</option>
                          <option value="sugar-free">Sugar Free</option>
                          <option value="vegan">Vegan</option>
                          <option value="vegetarian">Vegetarian</option>
                          <option value="wheat allergy">Wheat Allergy</option>
                        </datalist>
                        </select>
                      
                      <button type="button" onclick="removeEntry(this)">-</button>
                      <br>
                      <br>
                      </div>				
                    </div>
                  </div>
            
            
                  <div class="mt-8"><button class="btn btn-primary profile-button" type="button">Edit Profile</button></div>
                </div>
              </div>
  
                </body>
</html>
